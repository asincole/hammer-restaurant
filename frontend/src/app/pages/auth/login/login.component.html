<div nz-row [nzJustify]="'center'">
  <div class="form-wrapper" nz-col nzSm="20" nzMd="8" nzLg="8" nzXl="8">
    <h1>Login</h1>

      <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your username!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input formControlName="username" placeholder="Username" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <button nz-button nzBlock class="login-form-button login-form-margin" [nzType]="'primary'" [disabled]="loginForm.invalid">Log in</button>
        Or <a routerLink="/auth/register"> register now! </a>
      </form>


  </div>
</div>
